<!doctype html>
<html lang="en">
<head>
    <title>Place an Order</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>
<body>
    <header class="nav-buttons">
        <a href="#" class="go-back nav-button" role="button">
            Go back
        </a>
        <a href="#" class="logo"><img src="https://openclipart.org/image/90px/svg_to_png/132355/openclipart-logo-grey.png" alt="Logo"></a>
        <a href="#" class="sign-in nav-button" role="button">
            Sign in
        </a>
    </header>
    <main>
        <form enctype="multipart/form-data" method="post">
            <div class="finish-order">
                <section class="order-details">
                    <div>
                        <h1>your order</h1>
                        <div class="wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>items</th>
                                        <th>details</th>
                                        <th>price</th>
                                        <th>delivery</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>2 documents</td>
                                        <td>2 languages</td>
                                        <td>$ 696.06</td>
                                        <td><time datetime="2016-05-29">48 hours*</time></td>
                                    </tr>
                                </tbody>
                        </table>
                        </div>
                    </div>
                    <div>
                        <button class="place-order order-button">place order</button>
                        <button class="print-quote order-button">print quote</button>
                    </div>
                </section>
                <section class="help-info">
                    <h1>help center</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum debitis in, doloribus autem laudantium, molestias.</p>
                    <address class="contacts">
                        <a href="tel:+9710555555" class="phone">+971 (0) 555-555</a>
                        <a href="mailto:help@qtest.com" class="email">help@qtest.com</a>
                    </address>
                </section>
            </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
